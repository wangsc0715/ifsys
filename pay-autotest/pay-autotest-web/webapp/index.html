<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>独孤九剑-吉高支付</title>    <meta charset="utf-8">    <meta name="author" content="独孤剑客">    <meta name="copyright" content="吉高支付">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="keywords" content="独孤九剑-内部接口测试管理系统">    <meta name="description" content="独孤九剑-内部接口测试管理系统">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <!--<link rel="icon" href="./favicon.ico" type="image/x-icon" />-->    <!--<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />-->    <link type="text/css" rel="stylesheet" href="static/pro/css/global.min.css">    <!--[if lt IE 9]>    <script src="static/pro/scripts/thrid_party/html5shiv.min.js"></script>    <script src="static/pro/scripts/thrid_party/respond.min.js"></script>    <![endif]--></head><body><!--头部导航{ --><header id="header">    <h1>独孤九剑</h1>    <h2>接口测试管理系统</h2></header><!-- }头部导航--><!--主体内容{ --><div id="main" class="login-bg">    <div class="form-wrap">        <form action="/" method="post" id="loginForm">            <div class="form-group">                <label for="userName">用户名</label>                <input type="text" id="userName" class="form-control" name="loginName" minlength="3" maxlength="50" placeholder="请输入用户" required>            </div>            <div class="form-group">                <label for="passWord">密码</label>                <input type="password" class="form-control" id="passWord" minlength="3" maxlength="50" placeholder="请输入密码" required>            </div>            <div class="checkbox">                <label>                    <input type="checkbox">记住密码                </label>            </div>            <button type="submit" class="btn btn-default">登录</button>        </form>    </div></div><!-- }主体内容--><!--底部版权{ --><footer id="footer">    <h5>CopyRight&nbsp;2015-2099&nbsp;湖南宝伦天地信息有限公司</h5></footer><!-- }底部版权--><script type="text/javascript" charset="UTF-8" src="static/pro/scripts/thrid_party/jquery-1.11.1.js"></script><script>    $(function(){        $('#loginForm').submit(function(){            var loginData = {                "userInfo": {                    "loginName": $('#userName').val(),                    "loginPassword": $('#passWord').val()                }            };            $.ajax({                "type": "POST",                //"url": "http://192.168.2.13:8080/login.do",                "url": "http://123.57.2.13:8081/login.do",                "dataType": "json",                "contentType": "application/json",                "data": JSON.stringify(loginData),                "async": false,                "success": function(data){                    console.log('login ifsys success !!!');                    console.log(data);                },                "error": function(err){                    console.log('login ifsys break error !!!');                    console.log(err);                }            });            return false;        });    });</script></body></html>
